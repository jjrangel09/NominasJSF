<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Calculo de Nomina UdeC</title>
    </h:head>
    <h:body>
        <h2>Calculo de Nomina UdeC</h2>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel for="txtNombre" value="Nombre: "/>
                <h:inputText id="txtNombre" label="Ingrese el Nombre"  required="true" value="#{mbeanEmpleado.nombre}" /> 
                <h:message for="txtNombre"/> 

                <h:outputLabel for="txtApellido" value="Apellido: "/>
                <h:inputText id="txtApellido" label="Ingrese el Apellido"  required="true" value="#{mbeanEmpleado.apellido}" />
                <h:message for="txtApellido"/>
                
                <h:outputLabel for="txtCedula" value="Cedula: "/>
                <h:inputText id="txtCedula" label="Ingrese la cedula"  required="true" value="#{mbeanEmpleado.cedula}" />
                <h:message for="txtCedula"/>
                
                <h:outputLabel for="txtFecha" value="Fecha de Nacimiento: "/>
                <h:inputText id="txtFecha" label="Ingrese la fecha de nacimiento"  required="true" value="#{mbeanEmpleado.fecha}" />
                <h:message for="txtFecha"/>

                <h:outputLabel for="cmbNivel" value="Nivel de estudios: "/>
                <h:selectOneMenu id="cmbNivel" label="Nivel" value="#{mbeanEmpleado.nivel}">
                    <f:selectItem itemLabel="Primaria" itemValue="primaria" />
                    <f:selectItem itemLabel="Secundaria" itemValue="secundaria"/>
                    <f:selectItem itemLabel="Tecnico" itemValue="tecnico" />
                    <f:selectItem itemLabel="Tecnologo" itemValue="tecnologo"/>
                    <f:selectItem itemLabel="Profesional" itemValue="profesional" />
                    <f:selectItem itemLabel="Magister" itemValue="magister"/>
                </h:selectOneMenu>
                <h:message for="cmbNivel"/>

                <h:outputLabel for="chkIdiomas" value="Idiomas Hablados"/>
                <h:selectManyCheckbox id="chkIdiomas" label="chkIdiomas" value="#{mbeanEmpleado.idiomas}">
                    <f:selectItem itemLabel="ingles" itemValue="ingles"/>
                    <f:selectItem itemLabel="frances" itemValue="frances"/>
                    <f:selectItem itemLabel="italiano" itemValue="italiano"/>
                    <f:selectItem itemLabel="aleman" itemValue="aleman"/>
                    <f:selectItem itemLabel="ruso" itemValue="ruso"/>
                </h:selectManyCheckbox>
                <h:message for="chkIdiomas"/>
                
                <h:outputLabel for="txtDias" value="Dias trabajados: "/>
                <h:inputText id="txtDias" label="Ingrese los dias Trabajados"  required="true" value="#{mbeanEmpleado.dias}" /> 
                <h:message for="txtDias"/> 

                <h:commandButton action="recibir" value="Calcular sueldo"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
