<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Datos recibidos</title>
    </h:head>
    <h:body>
        <h2>Datos recibidos y procesados</h2>
        <h:panelGrid columns="2">

            <h:outputLabel for="txtNombreCompleto" value="Nombre Completo: "/>
            <h:outputLabel id="txtNombreCompleto" value="#{mbeanEmpleado.nombre} #{mbeanEmpleado.apellido}"/>

            <h:outputLabel for="txtCedula" value="Cedula: "/>
            <h:outputLabel id="txtCedula" value="#{mbeanEmpleado.cedula}"/> 

            <h:outputLabel for="txtNivel" value="Nivel de Estudio: "/>
            <h:outputLabel id="txtNivel" value="#{mbeanEmpleado.nivel}"/> 

            <h:outputLabel value="Idiomas: "/>
            <h:dataTable value="#{mbeanEmpleado.idiomas}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"/>
                </h:column>
            </h:dataTable>
                       
            <h:outputLabel for="txtDias" value="Dias trabajados: "/>
            <h:outputLabel id="txtDias" value="#{mbeanEmpleado.dias}"/> 
            
            <h2><h:outputLabel for="txtSalario" value="Salario Total: "/></h2>
            <h2><h:outputLabel id="txtNombreCompleto" value="#{mbeanEmpleado.salario}"/></h2>


        </h:panelGrid> 
    </h:body>
</html>
